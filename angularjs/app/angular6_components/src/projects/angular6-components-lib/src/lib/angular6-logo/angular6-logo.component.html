<div class="angular6-logo">
	<img class="angular6-logo__img"
		 src="/app/angular6_components/src/projects/angular6-components-lib/assets/angular6_logo.jpg"
		 (click)="handleClick()">
	<div class="angular6-logo__text">
		<h3>Angular 6.1 Component</h3>
		<h4>Click on the logo emits an event to AngularJS</h4>
		<h4>Clicks: {{count}} - value provided to Angular by AngularJS</h4>
	</div>
</div>
